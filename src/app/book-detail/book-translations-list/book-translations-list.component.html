<table *ngIf="list.length" class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Word</th>
      <th>Translation</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list; let i = index" [class.active]="item.isMarked">
      <td width="20">{{ i + 1 }}</td>
      <td>{{ item.word }}</td>
      <td>{{ item.translation }}</td>
      <td width="15" (click)="onMarkItem(item)"><i class="fas fa-thumbtack mark-ico" ></i></td>
      <td width="15" (click)="onDeleteItem(item)"><i class="fas fa-times close-ico"></i></td>
    </tr>
  </tbody>
</table>
